        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const authButtons = document.querySelector('.auth-buttons');

            let user = null;
            try {

        // Â§ÑÁêÜ Markdown È¢ÑËßàÊñáÊú¨
        function createExcerpt(content, maxLength = 150) {
            content = content.replace(/!\[.*?\]\(.*?\)/g, '');
            content = content.replace(/```[\s\S]*?```/g, '');
            content = content.replace(/`.*?`/g, '');
            content = content.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '$1');
            content = content.replace(/\n\s*\n/g, '\n');
            
            let html;
            if (typeof marked !== 'undefined' && typeof marked.parse === 'function') {
                html = marked.parse(content);
            } else {
                html = content
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '$1')
                    .replace(/\*(.*?)\*/g, '$1')
                    .replace(/_(.*?)_/g, '$1');
            }
            
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            let text = tempDiv.textContent || tempDiv.innerText;
            
            text = text.trim();
            if (text.length > maxLength) {
                text = text.substring(0, maxLength) + '...';
            }
            
            return text;
        }

            try {
                const response = await fetch(API_CONFIG.getUrl('/api/tags'));

        let currentPosts = [];

        let isLoading = false;

        // Âä†ËΩΩÊñáÁ´†ÂàóË°®
        async function loadPosts(page = 1, tagId = 'all') {
            if (isLoading) return;
            isLoading = true;
            
            const postsContainer = document.getElementById('postsContainer');
            const loadingContainer = document.getElementById('loadingContainer');

                }
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.data) {
                    // Êñ∞ÁöÑÂàÜÈ°µAPIÂìçÂ∫îÊ†ºÂºè

                        ...post,

                    // Êõ¥Êñ∞ÂàÜÈ°µ‰ø°ÊÅØ

                    totalPages = data.pagination.totalPages;
                    
                    // ÁßªÈô§Âä†ËΩΩÂä®Áîª

                    const hasEmbeddedTags = currentPosts.every(p => Array.isArray(p.tags));
                    if (!hasEmbeddedTags) {

                            await Promise.all(currentPosts.map(async (post) => {
                                try {
                                    const res = await fetch(API_CONFIG.getUrl(API_CONFIG.ENDPOINTS.POST_TAGS(post.id)));
                                    const tags = await res.json();
                                    tagMap[post.id] = Array.isArray(tags) ? tags : [];
                                } catch (e) {
                                    tagMap[post.id] = [];
                                }
                            }));

                            currentPosts = currentPosts.map(post => ({
                                ...post,
                                tags: Array.isArray(post.tags) ? post.tags : (tagMap[post.id] || [])
                            }));
                        } catch (error) {
                            console.error('Âä†ËΩΩÊñáÁ´†Ê†áÁ≠æÂ§±Ë¥•:', error);
                        }
                    }
                    displayPosts();
                } else {
                    // ÂÖºÂÆπÊóßÁöÑAPIÂìçÂ∫îÊ†ºÂºè
                    currentPosts = data.map(post => ({
                        ...post,
                        tags: [] // ÂàùÂßãÂåñÁ©∫Ê†áÁ≠æÊï∞ÁªÑ
                    }));
                    
                    if (loadingContainer) {
                        loadingContainer.remove();
                    }
                    
                    displayPosts();
                }

            } catch (error) {
                console.error('Âä†ËΩΩÊñáÁ´†Â§±Ë¥•:', error);
                if (loadingContainer) {
                    loadingContainer.innerHTML = `
                        <div class="error-message">
                            <p>Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï</p>
                        </div>
                        <button class="reload-btn" onclick="handleReload(this)">ÈáçÊñ∞Âä†ËΩΩ</button>
                    `;
                }
            } finally {
                isLoading = false;
            }
        }

        // ÊòæÁ§∫ÊñáÁ´†
        function displayPosts() {
            const postsContainer = document.getElementById('postsContainer');

            // ÂàõÂª∫ÊñáÊ°£ÁâáÊÆµ
            const fragment = document.createDocumentFragment();

            // Ê£ÄÊü•ÊòØÂê¶ÊúâÊñáÁ´†
            if (currentPosts.length === 0) {
                const noContentDiv = document.createElement('div');
                noContentDiv.className = 'error-message';
                noContentDiv.innerHTML = '<p>ÊöÇÊó†Áõ∏ÂÖ≥ÊñáÁ´†</p>';
                fragment.appendChild(noContentDiv);
            } else {
                currentPosts.forEach(post => {
                    const postElement = document.createElement('article');
                    postElement.className = 'post-card';
                    postElement.onclick = () => window.location.href = `/post.html?id=${post.id}`;
                    
                    const createdDate = new Date(post.created_at * 1000);
                    const localDate = new Date(createdDate.getTime() - (8 * 3600 * 1000));
                    const excerpt = createExcerpt(post.content);
                    
                    postElement.innerHTML = `
                        <div class="post-content">
                            <h2 class="post-title">${post.title}</h2>
                            ${post.tags && post.tags.length > 0 ? `
                                <div class="post-tags">
                                    ${post.tags.map(tag => `
                                        <span class="post-tag">${tag.name}</span>
                                    `).join('')}
                                </div>
                            ` : ''}
                            <p class="post-excerpt">${excerpt}</p>
                            <div class="post-meta">
                                <div class="post-author">
                                    <span>${post.author_name}</span>
                                </div>
                                <div class="post-date">
                                    <span>${localDate.toLocaleDateString()}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    fragment.appendChild(postElement);
                });
            }

            // Ê∏ÖÁ©∫ÂÆπÂô®Âπ∂Ê∑ªÂä†Êñ∞ÂÜÖÂÆπ
            postsContainer.innerHTML = '';
            postsContainer.appendChild(fragment);

            // Êõ¥Êñ∞Ê†áÁ≠æÁöÑÊøÄÊ¥ªÁä∂ÊÄÅ
            document.querySelectorAll('.tag-item').forEach(tag => {
                tag.classList.toggle('active', tag.dataset.id === selectedTagId);
            });
        }
        
        // ÊòæÁ§∫ÂàÜÈ°µÁªÑ‰ª∂
        function displayPagination() {
            const paginationContainer = document.getElementById('paginationContainer');
            if (!paginationContainer || totalPages <= 1) {
                if (paginationContainer) {
                    paginationContainer.style.display = 'none';
                }
                return;
            }
            
            paginationContainer.style.display = 'flex';
            
            let paginationHTML = '';
            
            // ‰∏ä‰∏ÄÈ°µÊåâÈíÆ
            if (currentPage > 1) {
                paginationHTML += `<button class="pagination-btn" onclick="changePage(${currentPage - 1})">&laquo; ‰∏ä‰∏ÄÈ°µ</button>`;
            }
            
            // È°µÁ†ÅÊåâÈíÆ
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                paginationHTML += `<button class="pagination-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="pagination-ellipsis">...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === currentPage ? ' active' : '';
                paginationHTML += `<button class="pagination-btn${activeClass}" onclick="changePage(${i})">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span class="pagination-ellipsis">...</span>`;
                }
                paginationHTML += `<button class="pagination-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }
            
            // ‰∏ã‰∏ÄÈ°µÊåâÈíÆ
            if (currentPage < totalPages) {
                paginationHTML += `<button class="pagination-btn" onclick="changePage(${currentPage + 1})">‰∏ã‰∏ÄÈ°µ &raquo;</button>`;
            }
            
            paginationContainer.innerHTML = paginationHTML;
        }
        
        // ÂàáÊç¢È°µÈù¢
        async function changePage(page) {
            if (page === currentPage || isLoading) return;
            
            // ÊªöÂä®Âà∞È°∂ÈÉ®
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                </div>
            `;
            
            await loadPosts(page, selectedTagId);
        }

        // Ê†πÊçÆÊ†áÁ≠æÁ≠õÈÄâÊñáÁ´†
        async function filterPostsByTag(tagId) {
            if (selectedTagId === tagId || isLoading) return;
            
            selectedTagId = tagId;
            currentPage = 1; // ÈáçÁΩÆÂà∞Á¨¨‰∏ÄÈ°µ
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                </div>
            `;
            
            await loadPosts(1, tagId);
        }

        // Â§ÑÁêÜÈáçÊñ∞Âä†ËΩΩ
        async function handleReload(button) {
            button.classList.add('loading');
            button.textContent = 'Âä†ËΩΩ‰∏≠...';
            
            try {
                await loadPosts(currentPage, selectedTagId);
            } catch (error) {
                console.error('ÈáçÊñ∞Âä†ËΩΩÂ§±Ë¥•:', error);
                button.classList.remove('loading');
                button.textContent = 'ÈáçÊñ∞Âä†ËΩΩ';
            }
        }

        // ÈÄÄÂá∫ÁôªÂΩï
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.reload();
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
            loadTags();
            loadPosts(1, 'all');

            // ÁõëÂê¨Á™óÂè£Â§ßÂ∞èÂèòÂåñ
            window.addEventListener('resize', () => {
                checkAuthStatus();
            });

            // ÁªëÂÆöÁôªÂΩïÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('loginBtn')?.addEventListener('click', () => {
                window.location.href = '/login.html';
            });

            // ÁªëÂÆöÊ≥®ÂÜåÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('registerBtn')?.addEventListener('click', () => {
                window.location.href = '/register.html';
            });
        });
    </script>
