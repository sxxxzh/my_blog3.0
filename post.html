    <script>

        const urlParams = new URLSearchParams(window.location.search);

        // æ£€æŸ¥ç”¨æˆ·ç™»å½•çŠ¶æ€
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const authButtons = document.querySelector('.auth-buttons');
            const commentForm = document.getElementById('commentForm');
            const commentLoginPrompt = document.getElementById('commentLoginPrompt');
            
            if (token) {
                const user = JSON.parse(localStorage.getItem('user'));
                const isMobile = window.innerWidth <= 768;
                authButtons.innerHTML = `
                    <span>${isMobile ? user.name : 'æ¬¢è¿ï¼Œ' + user.name}</span>
                    <button class="btn btn-outline" onclick="logout()">é€€å‡º</button>
                `;
                // æ˜¾ç¤ºè¯„è®ºè¡¨å•ï¼Œéšè—ç™»å½•æç¤º
                commentForm.style.display = 'block';
                commentLoginPrompt.style.display = 'none';
            } else {
                // æ˜¾ç¤ºç™»å½•æç¤ºï¼Œéšè—è¯„è®ºè¡¨å•
                commentForm.style.display = 'none';
                commentLoginPrompt.style.display = 'block';
            }
        }

        // é€€å‡ºç™»å½•
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.reload();
        }

        // åŠ è½½æ–‡ç« è¯¦æƒ…
        async function loadPost() {
            try {
                const response = await fetch(API_CONFIG.getUrl(API_CONFIG.ENDPOINTS.POST(postId)));
                const post = await response.json();

                document.title = `${post.title} - ä¸ªäººåšå®¢`;
                
                // æ›´æ–°å†…å®¹
                document.getElementById('postTitle').textContent = post.title;
                const createdDate = new Date(post.created_at * 1000);
                const localDate = new Date(createdDate.getTime() - (8 * 3600 * 1000));
                document.getElementById('postMeta').textContent = `ä½œè€…ï¼š${post.author_name} Â· ${localDate.toLocaleString()}`;
                
                // ä½¿ç”¨ marked æ¸²æŸ“ Markdown
                const contentHtml = marked.parse(post.content);
                const postContent = document.getElementById('postContent');
                
                // å…ˆæ˜¾ç¤ºå†…å®¹åŒºåŸŸ
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('postHeader').style.display = 'block';
                postContent.style.display = 'block';
                
                // ç›´æ¥è®¾ç½®å†…å®¹
                postContent.innerHTML = contentHtml;
                
                // å¤„ç†æ‰€æœ‰å›¾ç‰‡
                const images = postContent.getElementsByTagName('img');
                Array.from(images).forEach(img => {
                    // ä¿å­˜åŸå§‹src
                    const originalSrc = img.getAttribute('src');
                    
                    // åˆ›å»ºåŒ…è£…å®¹å™¨æ¥ç»´æŒä½ç½®
                    const wrapper = document.createElement('div');
                    wrapper.style.position = 'relative';
                    wrapper.style.width = '100%';
                    img.parentNode.insertBefore(wrapper, img);
                    wrapper.appendChild(img);
                    
                    // åˆ›å»ºå ä½ç¬¦
                    const placeholder = document.createElement('div');
                    placeholder.className = 'image-placeholder';
                    placeholder.style.width = '100%';
                    placeholder.style.height = '300px';
                    
                    // å°†å ä½ç¬¦æ·»åŠ åˆ°åŒ…è£…å®¹å™¨
                    wrapper.insertBefore(placeholder, img);
                    
                    // è®¾ç½®å›¾ç‰‡æ ·å¼
                    img.style.opacity = '0';
                    img.style.position = 'absolute';
                    img.style.top = '0';
                    img.style.left = '0';
                    img.style.width = '100%';
                    img.style.height = 'auto';
                    
                    // è®¾ç½®å›¾ç‰‡å±æ€§
                    img.setAttribute('loading', 'lazy');
                    img.setAttribute('decoding', 'async');
                    
                    // åˆ›å»ºæ–°çš„Imageå¯¹è±¡é¢„åŠ è½½
                    const preloadImg = new Image();
                    
                    preloadImg.onload = () => {
                        // è®¾ç½®å ä½ç¬¦å’ŒåŒ…è£…å®¹å™¨é«˜åº¦ä¸ºå®é™…å›¾ç‰‡æ¯”ä¾‹
                        const aspectRatio = preloadImg.naturalHeight / preloadImg.naturalWidth;
                        const height = wrapper.offsetWidth * aspectRatio;
                        placeholder.style.height = `${height}px`;
                        wrapper.style.height = `${height}px`;
                        
                        // æ˜¾ç¤ºå®é™…å›¾ç‰‡
                        img.src = originalSrc;
                        img.style.display = 'block';
                        img.style.opacity = '1';

                    const aspectRatio = preloadImg.naturalHeight / preloadImg.naturalWidth;

        // åŠ è½½æ–‡ç« å…³è”çš„æ–‡ä»¶
        async function loadPostFiles() {
            try {
                const response = await fetch(API_CONFIG.getUrl(`/api/posts/${postId}/files`));
                const files = await response.json();
                
                if (files && files.length > 0) {
                    // æ£€æŸ¥æ˜¯å¦æœ‰è§†é¢‘æ–‡ä»¶
                    const videoFile = files.find(file => file.type === 'video');
                    if (videoFile) {
                        const videoSection = document.getElementById('videoSection');
                        const videoPlayer = document.getElementById('videoPlayer');
                        
                        // æ˜¾ç¤ºè§†é¢‘åŒºåŸŸ
                        videoSection.style.display = 'block';

                        // æ˜¾ç¤ºè§†é¢‘æ—¶é•¿
                        if (videoFile.duration_formatted) {
                            document.getElementById('videoDuration').textContent = videoFile.duration_formatted;
                            document.getElementById('videoInfo').style.display = 'block';
                        } else if (videoFile.duration) {
                            // å¦‚æœæ²¡æœ‰æ ¼å¼åŒ–çš„æ—¶é•¿ï¼Œè‡ªå·±æ ¼å¼åŒ–
                            const minutes = Math.floor(videoFile.duration / 60);
                            const seconds = Math.floor(videoFile.duration % 60);
                            const formattedDuration = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                            document.getElementById('videoDuration').textContent = formattedDuration;
                            document.getElementById('videoInfo').style.display = 'block';
                        }
                        
                        // ä»æ–‡ä»¶åç¡®å®šå…·ä½“çš„MIMEç±»å‹
                        const getVideoMimeType = (filename) => {
                            const ext = filename.split('.').pop().toLowerCase();
                            const mimeTypes = {
                                'webm': 'video/webm',
                                'mp4': 'video/mp4',
                                'mov': 'video/quicktime',
                                'avi': 'video/x-msvideo'
                            };
                            return mimeTypes[ext] || 'video/mp4';
                        };
                        
                        const videoMimeType = getVideoMimeType(videoFile.filename);
                        console.log('Video MIME type:', videoMimeType);
                        
                        // è®¾ç½®è§†é¢‘æº
                        const token = localStorage.getItem('token');
                        const videoUrl = API_CONFIG.getUrl(API_CONFIG.ENDPOINTS.FILE(videoFile.id));
                        
                        // æ¸…é™¤ç°æœ‰å†…å®¹å’Œäº‹ä»¶
                        videoPlayer.innerHTML = '';
                        
                        // åˆ›å»º MediaSource å®ä¾‹
                        const mediaSource = new MediaSource();
                        const sourceUrl = URL.createObjectURL(mediaSource);
                        videoPlayer.src = sourceUrl;
                        
                        // è®¾ç½®è§†é¢‘å±æ€§
                        videoPlayer.controls = true;
                        videoPlayer.autoplay = false;
                        videoPlayer.preload = 'auto';
                        videoPlayer.playsInline = true;
                        videoPlayer.muted = false;
                        videoPlayer.volume = 1;

                        // æ›´æ–°è§†é¢‘æ—¶é•¿æ˜¾ç¤ºçš„å‡½æ•°
                        const updateVideoDuration = () => {
                            const duration = videoPlayer.duration;
                            // åªåœ¨ duration æ˜¯æœ‰æ•ˆçš„æ•°å€¼æ—¶æ›´æ–°æ˜¾ç¤º
                            if (!isNaN(duration) && isFinite(duration) && duration > 0) {
                                const minutes = Math.floor(duration / 60);
                                const seconds = Math.floor(duration % 60);
                                const formattedDuration = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                                document.getElementById('videoDuration').textContent = formattedDuration;
                                document.getElementById('videoInfo').style.display = 'block';
                            }
                        };
                        
                        // æ·»åŠ è§†é¢‘åŠ è½½å®Œæˆäº‹ä»¶å¤„ç†
                        videoPlayer.addEventListener('loadedmetadata', updateVideoDuration);
                        videoPlayer.addEventListener('durationchange', updateVideoDuration);
                        
                        mediaSource.addEventListener('sourceopen', async () => {
                            const mimeCodec = 'video/webm; codecs="vp8,opus"';
                            
                            // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒè¯¥ç¼–è§£ç å™¨
                            if (!MediaSource.isTypeSupported(mimeCodec)) {
                                console.error('Unsupported MIME type or codec:', mimeCodec);
                                // å›é€€åˆ°ç›´æ¥æ’­æ”¾
                                videoPlayer.src = videoUrl;
                                return;
                            }
                            
                            // åˆ›å»º SourceBuffer
                            const sourceBuffer = mediaSource.addSourceBuffer(mimeCodec);
                            let queue = [];
                            let isAppending = false;
                            
                            // å¤„ç†é˜Ÿåˆ—ä¸­çš„æ•°æ®
                            async function appendNextInQueue() {
                                if (queue.length === 0 || isAppending) return;
                                isAppending = true;
                                
                                try {
                                    const data = queue.shift();
                                    await new Promise((resolve, reject) => {
                                        sourceBuffer.addEventListener('updateend', resolve, { once: true });
                                        sourceBuffer.addEventListener('error', reject, { once: true });
                                        sourceBuffer.appendBuffer(data);
                                    });
                                } catch (e) {
                                    console.error('Error appending buffer:', e);
                                }
                                
                                isAppending = false;
                                appendNextInQueue();
                            }
                            
                            try {
                                const headers = {};
                                if (token) {
                                    headers['Authorization'] = `Bearer ${token}`;
                                }
                                headers['Range'] = 'bytes=0-';

                                const response = await fetch(videoUrl, { headers });
                                
                                if (!response.ok) throw new Error('Network response was not ok');
                                
                                const reader = response.body.getReader();
                                const contentLength = response.headers.get('Content-Length');
                                let receivedLength = 0;
                                
                                // æ›´æ–°åŠ è½½è¿›åº¦æ˜¾ç¤º
                                const loadingElement = videoSection.querySelector('.video-loading');
                                const progressElement = document.getElementById('loadingProgress');
                                
                                while (true) {
                                    const { done, value } = await reader.read();
                                    
                                    if (done) {
                                        // æ‰€æœ‰æ•°æ®æ¥æ”¶å®Œæ¯•ï¼Œå…³é—­ MediaSource
                                        if (queue.length === 0 && !isAppending) {
                                            mediaSource.endOfStream();
                                        }
                                        break;
                                    }
                                    
                                    // æ›´æ–°è¿›åº¦
                                    receivedLength += value.length;
                                    if (contentLength) {
                                        const percent = Math.round((receivedLength / contentLength) * 100);
                                        if (progressElement) {
                                            progressElement.textContent = `${percent}%`;
                                        }
                                    }
                                    
                                    // å°†æ•°æ®æ·»åŠ åˆ°é˜Ÿåˆ—
                                    queue.push(value);
                                    appendNextInQueue();
                                    
                                    // å½“ç¼“å†²è¶³å¤Ÿæ—¶å¼€å§‹æ’­æ”¾
                                    if (!videoPlayer.playing && sourceBuffer.buffered.length > 0) {
                                        const buffered = sourceBuffer.buffered.end(0) - sourceBuffer.buffered.start(0);
                                        if (buffered >= 5) { // 5ç§’ç¼“å†²
                                            loadingElement?.remove();
                                        }
                                    }
                                }
                            } catch (error) {
                                console.error('Streaming failed:', error);
                                // å›é€€åˆ°ç›´æ¥æ’­æ”¾
                                videoPlayer.src = videoUrl;
                                // ç¡®ä¿åœ¨å›é€€æ¨¡å¼ä¸‹ä¹Ÿèƒ½æ˜¾ç¤ºæ—¶é•¿
                                videoPlayer.addEventListener('loadedmetadata', updateVideoDuration);
                                videoPlayer.addEventListener('durationchange', updateVideoDuration);
                            }
                        });
                        
                        // é”™è¯¯å¤„ç†
                        videoPlayer.addEventListener('error', (e) => {
                            console.error('Video error:', e);
                            const errorMessage = videoPlayer.error ? 
                                `é”™è¯¯ä»£ç : ${videoPlayer.error.code}, ä¿¡æ¯: ${videoPlayer.error.message}` : 
                                'æœªçŸ¥é”™è¯¯';
                            console.error(errorMessage);
                            
                            // å¦‚æœæµå¼æ’­æ”¾å¤±è´¥ï¼Œå›é€€åˆ°ç›´æ¥æ’­æ”¾
                            if (videoPlayer.src !== videoUrl) {
                                console.log('Falling back to direct playback');
                                videoPlayer.src = videoUrl;
                            }
                        });
                    }

                    const filesGrid = document.getElementById('filesGrid');
                    document.getElementById('filesSection').style.display = 'block';
                    
                    // æ£€æŸ¥ç”¨æˆ·æ˜¯å¦ç™»å½•
                    const token = localStorage.getItem('token');
                    const isLoggedIn = !!token;
                    
                    filesGrid.innerHTML = files.map(file => {
                        const icon = getFileIcon(file.type);
                        const buttonClass = isLoggedIn ? 'btn-download' : 'btn-download btn-disabled';
                        const buttonAction = isLoggedIn ? 
                            `onclick="downloadFile('${file.id}', '${file.filename}', '${file.type}')"` :
                            'onclick="promptLogin()"';
                        const buttonText = isLoggedIn ? 'ä¸‹è½½' : 'è¯·ç™»å½•åä¸‹è½½';
                        
                        return `
                            <div class="file-item">
                                <div class="file-icon">${icon}</div>
                                <div class="file-name">${file.filename}</div>
                                <div class="file-meta">
                                    ${formatFileSize(file.size)} Â· ${formatFileType(file.type)}
                                </div>
                                <button 
                                    class="${buttonClass}"
                                    ${buttonAction}
                                >
                                    ${buttonText}
                                </button>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('åŠ è½½æ–‡ä»¶å¤±è´¥:', error);
            }
        }

        // å¤„ç†æ–‡ä»¶ä¸‹è½½
        async function downloadFile(fileId, filename, type) {
            const token = localStorage.getItem('token');
            if (!token) {
                promptLogin();
                return;
            }

            const button = event.target;
            if (button.classList.contains('loading')) {
                return;
            }

            try {
                button.classList.add('loading');
                button.textContent = 'ä¸‹è½½ä¸­...';

                const response = await fetch(API_CONFIG.getUrl(API_CONFIG.ENDPOINTS.FILE(fileId)), {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        // Token å¤±æ•ˆï¼Œæ¸…é™¤ç™»å½•çŠ¶æ€å¹¶æç¤ºé‡æ–°ç™»å½•
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        promptLogin();
                        return;
                    }
                    throw new Error('ä¸‹è½½æ–‡ä»¶å¤±è´¥');
                }

                // è·å–æ–‡ä»¶å†…å®¹
                const blob = await response.blob();
                
                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename;
                
                // è§¦å‘ä¸‹è½½
                document.body.appendChild(a);
                a.click();
                
                // æ¸…ç†
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                // æ¢å¤æŒ‰é’®çŠ¶æ€
                button.classList.remove('loading');
                button.textContent = 'ä¸‹è½½';
            } catch (error) {
                console.error('ä¸‹è½½æ–‡ä»¶å¤±è´¥:', error);
                alert('ä¸‹è½½æ–‡ä»¶å¤±è´¥ï¼Œè¯·é‡è¯•');
                button.classList.remove('loading');
                button.textContent = 'ä¸‹è½½';
            }
        }

        // è·å–æ–‡ä»¶å›¾æ ‡
        function getFileIcon(type) {
            if (type.startsWith('image/')) return 'ğŸ–¼ï¸';
            if (type.startsWith('video/')) return 'ğŸ¥';
            if (type.startsWith('audio/')) return 'ğŸµ';
            if (type.startsWith('application/pdf')) return 'ğŸ“„';
            if (type.startsWith('application/msword') || type.includes('document')) return 'ğŸ“';
            if (type.startsWith('text/')) return 'ğŸ“ƒ';
            return 'ğŸ“';
        }

        // æ ¼å¼åŒ–æ–‡ä»¶ç±»å‹æ˜¾ç¤º
        function formatFileType(type) {
            const typeMap = {
                'image': 'å›¾ç‰‡',
                'video': 'è§†é¢‘',
                'audio': 'éŸ³é¢‘',
                'application/pdf': 'PDF',
                'application/msword': 'Word',
                'text': 'æ–‡æœ¬'
            };
            
            if (!type) return 'æœªçŸ¥';
            
            for (const [key, value] of Object.entries(typeMap)) {
                if (type.startsWith(key)) return value;
            }
            return type;
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
